<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <h1>Farwell Party Survey Form</h1>
            <br><label for="">Name</label>
            <input type="text" name="" placeholder="Enter Your Name" id="">
            <br><br><label for="">Email</label>
            <input type="email" name="" placeholder="Enter Your Email" id="">
            <br><br><label for="">Age</label>
            <input type="text" placeholder="Enter Your Age"><br>
            <br><label for="">Which Option best Describes You?</label>
            <select name="" id="">
                <option value="" label="Student"></option>
                <option value="" label="Teacher"></option>
                <option value="" label="Volunteer"></option>
            </select><br><br>
            <label for="Yes">Will You Attend This Party ?</label>
            <input type="radio" name="Yes" id="">Yes
            <input type="radio" name="Yes" id="">No <br>
            <br><label for="Check">What did You like about the program?</label><br>
            <br><input type="checkbox" name="Check" id="">Training <br>
            <br><input type="checkbox" name="Check" id="">The Learning Sessions From industry experts <br>
            <br><input type="checkbox" name="Check" id="">Community meetups<br>
            <br><input type="checkbox" name="Check" id="">Brown Bag Sessions<br>

            <br><input type="checkbox" name="Check" id="">Food,Office,etc.<br><br><br>
            <!-- <address> Any comments or suggetions</address> -->
            <label>Any comments or suggetions &nbsp;<textarea cols="" rows="" style="resize:both;" name="" id=""></textarea></label>
            <br><br><input type="button" value="Reset">
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
