<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            text-align: center;
            border: 4px solid black;
            border-collapse: collapse;
        }

            <tr>

                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>
            <!-- <colgroup>
                <col span="6">
                <col span="1">
            </colgroup> -->
            <td colspan="6">lunch</td>
            <tr>
                <td>Math</td>
                <td>Science</td>

            </tr>
            <tr>

        </tbody>

</body>
</html>
