<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            text-transform: capitalize;
            color: rgb(11, 11, 11);
            padding: 20px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <form >
        <fieldset>
            <figcaption><b><big>Application Form</big></b></figcaption><br><br>
            <label for="">First name:</label>
            <input type="text" name="" id="">
            <label for="">Last name:</label>
            <input type="text" name="" id=""><br><br>
            <label for="">Date of Birth:</label>
            <input type="date" name="" id="">
            <label for="">Age:</label>
            <input type="number" name="" id=""><br><br>
            <label for="">Gender:</label>
            <select name="" id="">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <label for="">Email Address:</label>
            <input type="email" name="" id=""><br><br>
            <label for="">Position Available:</label>
            <input type="radio" name="" id="">Junior Developer 
            <input type="radio" name="" id="">Mid Developer 
            <input type="radio" name="" id="">Senior Developer <br><br>
            <label for="">Programming Languages:</label>
            <input type="checkbox" name="" id=""> Java
            <input type="checkbox" name="" id=""> JavaScript
            <input type="checkbox" name="" id=""> Python <br><br>
            <label for="">Password:</label>
            <input type="password" name="" id="">
            <label for="">Confirm Password:</label>
            <input type="password" name="" id=""><br><br>
            <input type="submit" value="Submit">
            <input type="Reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
