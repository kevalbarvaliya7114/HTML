<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <td bgcolor="lightgray" align="center" border="0" colspan="6">My MultiLevel Table</td>
            </tr>
            <tr>
                <td bgcolor="aqua" colspan="2" rowspan="2"><b>Column 0</b></td>
                <td colspan="2"rowspan="2"><b>Column 1</b></td>
                <td align="center" colspan="2"><b>Column 2</b></td>
            </tr>
            <tr>
                <td><b>Column 2a</b></td>
                <td><b>Column 2b</b></td>
            </tr>
            <tr>
                <td rowspan="2"><b>Row 1</b></td>
                <td ><b>Row 1a</b></td>
                <td colspan="2">123</td>
                <td>456</td>
                <td>789</td>

            </tr>
            <tr>
                <td><b>Row 1b</b></td>
                <td colspan="2">123</td>
                <td>456</td>
                <td>789</td>
            </tr>
            <tr>
                <td align="center" colspan="2"><b>Row 2</b></td>
                <td colspan="2">123</td>
                <td>456</td>
                <td>789</td>
            </tr>
        </thead>
    </table>
</body>
</html>
